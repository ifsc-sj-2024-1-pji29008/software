parameters:
  - name: nome
    in: path
    required: true
    schema:
      type: string

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          temperatura:
            type: number
            example: 25
          margem_erro:
              type: number
              example: 2
          numero_amostras:
              type: integer
              example: 10        
        required:
          - temperatura
          - margem
responses:
  200:
    description: Execução iniciada
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "Execução iniciada"
            mensagem:
              type: string
              example: "Plano iniciado"
  400:
    description: Erro ao iniciar execução
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Plano inválido"
  404:
    description: Plano não encontrado
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Plano não encontrado"
