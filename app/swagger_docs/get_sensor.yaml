parameters:
  - name: numserie
    in: path
    required: true
    schema:
      type: string
responses:
  200:
    description: Detalhes do sensor
    content:
      application/json:
        schema:
          type: object
          properties:
            num-serie:
              type: string
            dados:
              type: array
              items:
                type: object
                properties:
                  timestamp:
                    type: string
                  veredito:
                    type: string
                  posicao:
                    type: string
                  temperatura:
                    type: string
                  umidade:
                    type: string
  404:
    description: Sensor n√£o encontrado
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
