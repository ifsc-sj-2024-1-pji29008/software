responses:
  200:
    description: Status do sistema
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
            uptime:
              type: string
            version:
              type: string
  500:
    description: Erro no servidor
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
