parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
responses:
  200:
    description: Detalhes do plano
    content:
      application/json:
        schema:
          type: object
          properties:
            vereditos:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  sensor:
                    type: string
                  resultado:
                    type: string
                  timestamp:
                    type: string
            dados:
              type: array
              items:
                type: object
                properties:
                  timestamp:
                    type: string
                  posicao:
                    type: string
                  temperatura:
                    type: string
  404:
    description: Plano n√£o encontrado
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
